{% extends 'base.html' %}

{% block title %}Trang Chủ{% endblock %}
{% block content %}
<h1>Trang chủ</h1>
<form action="{% url 'check' %}" method="post" class="my-2">
    {% csrf_token %}
    <div class="form-group">
        <label for="domain">Kiểm tra địa chỉ:</label>
        <input type="url" class="form-control{% if error %} border-danger" value="{{ domain }}"{% else %}"{% endif %} name="domain" id="domain" aria-describedby="domainHelp" placeholder="Nhập vào url" required>
        <small id="domainHelp" class="form-text text-muted"><em>Lưu ý:</em> Điền đầy đủ 'http(s)://domain'</small>
    </div>
    <button type="submit" class="btn btn-outline-info">Kiểm tra</button>
</form>
{% endblock %}
